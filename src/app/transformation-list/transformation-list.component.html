<mat-chip-set
  class="mat-mdc-chip-set-stacked"
  cdkDropList
  (cdkDropListDropped)="moved($event)">
  @for (transformation of transformations; track transformation) {
    <mat-chip-option
      #chip
      matTooltip="{{transformation.query}}"
      cdkDrag
      [selected]="transformation.enabled"
      (click)="toggle(transformation, chip.selected)"
      (removed)="remove(transformation)">
      <mat-chip-option disabled *cdkDragPlaceholder></mat-chip-option>
      {{transformation.name}}
      <button
        matIconButton
        matChipTrailingIcon
        [matMenuTriggerFor]="chip_menu"
        [matMenuTriggerData]="{transformation}">
        <mat-icon>more_vert</mat-icon>
      </button>
    </mat-chip-option>
  }
</mat-chip-set>

<mat-menu #chip_menu="matMenu">
  <ng-template matMenuContent let-transformation="transformation">
    <button mat-menu-item (click)="remove(transformation)">
      <mat-icon>remove</mat-icon>
      <span>Remove</span>
    </button>
    <button mat-menu-item (click)="edit(transformation)">
      <mat-icon>edit</mat-icon>
      <span>Edit</span>
    </button>
  </ng-template>
</mat-menu>

<form #transformationForm="ngForm">
  <mat-form-field class="name-field">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="name" name="name">
  </mat-form-field>
  <mat-form-field class="query-field">
    <mat-label>Query</mat-label>
    <textarea
      matInput
      #queryField
      gqlQuery
      [(ngModel)]="query"
      name="transformation"
      rows="4"></textarea>
  </mat-form-field>
  @if (transformationForm?.controls?.['transformation']?.errors) {
    <mat-error>
      {{
      transformationForm?.controls?.['transformation']?.errors?.['error']
      }}
    </mat-error>
  }
  @if (editing) {
    <button
      [disabled]="!transformationForm.valid || !queryField.value"
      mat-raised-button
      (click)="save()">
      Save
      <mat-icon>save</mat-icon>
    </button>
    <button
      mat-raised-button
      (click)="reset()">
      Cancel
      <mat-icon>cancel</mat-icon>
    </button>
  } @else {
    <button
      [disabled]="!transformationForm.valid || !queryField.value"
      mat-raised-button
      (click)="add()">
      Add
      <mat-icon>add</mat-icon>
    </button>
   }
</form>
